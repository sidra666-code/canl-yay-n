<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Yayın</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    #imageBg, #videoBg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(15px) brightness(0.3);
      display: none;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 1;
      cursor: pointer;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .popup h2 {
      margin-bottom: 30px;
      font-size: 1.6rem;
    }

    .popup button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }

    .popup button:hover {
      background: #1e60d4;
    }
  </style>
</head>
<body>

  <img src="fotoğraf1.png" id="imageBg" alt="background image">
  <video id="videoBg" autoplay muted loop>
    <source src="video1.mp4" type="video/mp4">
  </video>

  <div class="overlay" onclick="showPopup()">
    <h1>Canlı yayındayım<br>Katılmak için dokun!</h1>
  </div>

  <div class="popup" id="paymentPopup">
    <h2>Yayına katılmak için<br><strong>30₺</strong> giriş ücreti gereklidir.</h2>
    <button onclick="window.location.href='https://www.paytr.com/link/rYI8L2f'">Ödeme Yap</button>
  </div>

  <script>
    const useVideo = Math.random() < 0.5;
    if (useVideo) {
      document.getElementById('videoBg').style.display = 'block';
    } else {
      document.getElementById('imageBg').style.display = 'block';
    }

    function showPopup() {
      document.getElementById('paymentPopup').style.display = 'block';
    }
  </script>

</body>
</html>
